apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-balbalm-mission
  namespace: devocean
spec:
  progressDeadlineSeconds: 600
  replicas: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: balbalm-mission
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: balbalm-mission
    spec:
      containers:
      - env:
        - name: project
          value: devocean
        image: 147997130241.dkr.ecr.ap-northeast-2.amazonaws.com/balbalm/backend-mission:0.0.1
        imagePullPolicy: Always
        name: balbalm-mission
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: 250m
            ephemeral-storage: 2Gi
            memory: 512Mi
          requests:
            cpu: 0m
            ephemeral-storage: 2Gi
            memory: 0Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30